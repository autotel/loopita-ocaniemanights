underMouse<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - STL</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;

			}

			a { color: skyblue }
			.button { background:#999; color:#eee; padding:0.2em 0.5em; cursor:pointer }
			.highlight { background:orange; color:#fff; }

			span {
				display: inline-block;
				width: 60px;
				float: left;
				text-align: center;
			}

		</style>
	</head>
	<body>
		<script src="libs/jquery-3.0.0.min.js"></script>
		<script src="libs/three.js"></script>

		<script src="js/worldManager.three.js"></script>
		<script src="libs/three/STLLoader.js"></script>
		<script src="libs/onHandlers.js"></script>
		<script src="libs/three/Detector.js"></script>
		<script src="libs/three/stats.min.js"></script>
		<script src="js/mouse.three.js"></script>
		<script src="js/worldElements.three.js"></script>
		<script src="js/simpleModelLoader.three.js"></script>

		<script src="js/instrument.specific.js"></script>



		<script>

		var objects = [];
		var scene;
		var camera;
		var myWorld=new WorldManager();
		myWorld.onFrame=function(){};
		myWorld.onSetup=function(){
		    addFloor(0);
		    var n=6;
		    for(var a of [
		      {name:'shaker',scale:0.05,n:+1,pos:{z:0.4}},
					{name:'shaker',scale:0.05,n:+0.25,pos:{z:0.4}},
		      {name:'umbrella',scale:0.1,n:+1,pos:{z:0.4}},
		      {name:'snare',scale:0.1,n:+1,pos:{z:0.4}},
		      {name:'umbrella',scale:0.1,n:+1,pos:{z:0.4}},
		      {name:'bass',scale:0.1,n:+1,pos:{z:0.4}},
		      {name:'umbrella',scale:0.1,n:+1,pos:{z:0.4}},
		      {name:'clap',scale:0.02,n:+1,pos:{z:0.4}},
		      {name:'umbrella',scale:0.1,n:+1,pos:{z:0.4}},
		      {name:'timbal',scale:0.1,n:+1,pos:{z:0.4}},
		      {name:'umbrella',scale:0.1,n:+1,pos:{z:0.4}},
		      {name:'organillo-manilla',n:+1,scale:0.1,pos:{z:0.4}},
		      {name:'organillo-cuerpo',n:+0,scale:0.1,pos:{z:0.4}},
		      {name:'umbrella',scale:0.1,n:+1,pos:{z:0.4}},
		    ]){
		      n+=a.n;
		      nm=new Instrument(a.name);
		      nm.props=a;
		      objects.push(nm);
		      //nm.position.set( a.pos.x, a.pos.y, a.pos.z);
		      nm.model.scale.set( a.scale,a.scale,a.scale );
		      nm.position.set(Math.sin(n/26.0*Math.PI*2)*2,a.pos.z,Math.cos(n/26.0*Math.PI*2)*2);
		      // nm.model.rotation.set( - Math.PI / 2, 0, 0 );

		    }
		    addShadowedLight( 1, 1, 1, 0xffffff, 1.35 );
		    addShadowedLight( 0.5, 1, -1, 0xffaa00, 1 );


		};
		myWorld.start();


		</script>
	</body>
</html>
